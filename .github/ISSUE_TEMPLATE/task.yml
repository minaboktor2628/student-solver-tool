name: "ðŸ“Œ New Task"
description: Create a new task with standard fields
title: "[Task] <short description>"
labels: [task]

body:
  - type: textarea
    id: description
    attributes:
      label: Description
      description: What is this task about?
      placeholder: "Briefly describe the task..."
    validations:
      required: true

  - type: dropdown
    id: size
    attributes:
      label: Size
      description: Effort estimate
      options:
        - XS
        - S
        - M
        - L
        - XL
    validations:
      required: true

  - type: dropdown
    id: project
    attributes:
      label: Project
      description: Which project does this belong to?
      options:
        - Student Solver Tool
        - Paper
    validations:
      required: true

  - type: input
    id: iteration
    attributes:
      label: Iteration
      description: Weekly iteration (e.g., Week 42)
      placeholder: "Week X"
    validations:
      required: true
