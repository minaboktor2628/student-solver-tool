name: "üêõ Bug Report"
description: Report a bug or unexpected behavior
title: "[BUG] <short description>"
labels: [bug]

body:
  - type: textarea
    id: description
    attributes:
      label: Description
      description: What happened?
      placeholder: "When I clicked X, Y happened instead of Z..."
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce the bug?
      placeholder: |
        1. Go to...
        2. Click on...
        3. See error
    validations:
      required: true

  - type: input
    id: expected
    attributes:
      label: Expected Behavior
      placeholder: "It should do..."
    validations:
      required: true

  - type: dropdown
    id: size
    attributes:
      label: Size
      description: Effort estimate
      options:
        - XS
        - S
        - M
        - L
        - XL
    validations:
      required: true

  - type: dropdown
    id: project
    attributes:
      label: Project
      description: Which project does this belong to?
      options:
        - Student Solver Tool
        - Paper
    validations:
      required: true

  - type: input
    id: iteration
    attributes:
      label: Iteration
      description: Weekly iteration (e.g., Week 42)
      placeholder: "Week X"
    validations:
      required: true
