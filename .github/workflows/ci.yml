name: CI

on:
  pull_request:
  push:
    branches:
      - main
      - "ci-*"
      - dev

jobs:
  ci:
    runs-on: ubuntu-latest
    env:
      # FOR LATER
      # will need to add actual env vars when
      # DATABASE_URL: "file:./dev.db"
      SKIP_ENV_VALIDATION: true
      CI: true
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Enable Corepack + install pnpm
        run: |
          corepack enable
          corepack install
          pnpm --version

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # - name: Generate Prisma Client
      #   run: pnpm run postinstall

      - name: Lint check
        run: pnpm run lint

      - name: Format check
        run: pnpm run format:check

      - name: Type check
        run: pnpm run typecheck

      - name: Unit tests
        run: pnpm run test:ci

      - name: Build (ensures prod build is healthy)
        run: pnpm run build
