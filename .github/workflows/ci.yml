name: CI

on:
  pull_request:
  push:
    branches:
      - main
      - "ci-*"
      - dev

jobs:
  ci:
    runs-on: ubuntu-latest
    env:
      # FOR LATER
      # will need to add actual env vars when
      # DATABASE_URL: "file:./dev.db"
      SKIP_ENV_VALIDATION: true
      CI: true
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Lint check
        run: pnpm run lint

      - name: Format check
        run: pnpm run format:check

      - name: Type check
        run: pnpm run typecheck

      - name: Unit tests
        run: pnpm run test:ci

      - name: Build (ensures prod build is healthy)
        run: pnpm run build
