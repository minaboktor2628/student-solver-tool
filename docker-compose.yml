version: "3.9"
services:
  frontend:
    platform: "linux/amd64"
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_CLIENTVAR: "clientvar"
    working_dir: /app
    ports:
      - "3000:3000"
    env_file:
      - .env.docker
    image: t3-app
    environment:
      - DATABASE_URL=$DATABASE_URL